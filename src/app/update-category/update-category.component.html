<h1 style="text-align: center;">UPDATE CATEGORY</h1>
<div>
    <mat-form-field class="example-full-width" style="margin-left: 500px; margin-top: 30px;">
      <input matInput placeholder="CATEGORY NAME" [(ngModel)]="cat_name">
    </mat-form-field>
  </div>
    <button type="submit" mat-raised-button color="primary" (click)="onUpdate()" style="margin-left: 500px;">Update</button>
    &nbsp;
             <button mat-raised-button color="warn" (click)="oncancel()">Cancel</button>
